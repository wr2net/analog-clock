<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fawacom Soluções em TI</title>

    <!-- CUSTOM STYLES -->
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="assets/css/logo.css" rel="stylesheet" />
    <link href="assets/css/clock.css" rel="stylesheet" />

    <!-- ICON -->
    <link rel="shortcut icon" href="assets/images/favico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/images/favico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/favico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/favico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/favico/apple-touch-icon-57-precomposed.png">
</head>
<body>
    <span id="rel" class="digital-clock"></span>
    <div class="clock">
        <div class="outer-clock-face">
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-three"></div>
            <div class="marking marking-four"></div>
            <div class="inner-clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
        <div class="logo">
            <img src="assets/images/logo_fawacom.png" />
        </div>
    </div>
<script>
    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsDegrees = ((seconds / 60) * 360) + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        const mins = now.getMinutes();
        const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
        minsHand.style.transform = `rotate(${minsDegrees}deg)`;
        const hour = now.getHours();
        const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    }
    setInterval(setDate, 1000);

    setDate();

    function relogio(){
        let data = new Date();
        let hor = data.getHours();
        let min = data.getMinutes();
        let seg = data.getSeconds();

        if (hor < 10){
            hor="0"+hor;
        }
        if (min < 10){
            min="0"+min;
        }
        if (seg < 10){
            seg="0"+seg;
        }

        let horas = hor + ":" + min + ":" + seg;

        document.getElementById("rel").innerHTML = horas;
    }
    setInterval(relogio,1000);
</script>
</body>
</html>
